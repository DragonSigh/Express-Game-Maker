    <h2>Playtesting</h2>
	<p>In order to play and test your game, you'll first need to determine a start position.</p>
<p>Click <img src="settingsBtn.PNG" width="23" height="22" alt="" title="" border="0" align="" /> to open the project's <b>settings</b>.</p>
<p>Check the Initial Scene as <b>Map</b> and select the Initial Scene.</p>
<p><img src="initScene.PNG" width="171" height="44" alt="" title="" border="0" align="" /></p>
<p>Click OK and close the settings.</p>
<p>Click <img src="playBtn.PNG" width="30" height="51" alt="" title="" border="0" align="" /> to start your game.</p>
</font>
